<!DOCTYPE html>
<html>
<head>
    <title>SMS Sender (Password Protected)</title>
    <meta charset="utf-8">
    <script>
        // ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб ржЪрзЗржХ (ржПржЦрж╛ржирзЗ ржирж┐ржЬрзЗрж░ ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб ржмрж╕рж╛ржУ)
        const correctPassword = "KERE TOI";
        const userInput = prompt("ЁЯФР ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржжрж┐ржи:");

        if (userInput !== correctPassword) {
            alert("тЭМ ржнрзБрж▓ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб! ржЕрзНржпрж╛ржХрзНрж╕рзЗрж╕ ржмржирзНржзред");
            document.body.innerHTML = "<h2 style='color:red;'>ЁЯФТ ржЕрзНржпрж╛ржХрзНрж╕рзЗрж╕ ржирж┐рж╖рж┐ржжрзНржз!</h2>";
        }
    </script>
</head>
<body>
    <h2>ЁЯУ▓ Custom SMS Sender</h2>
    <form id="smsForm">
        <label>ЁЯУЮ ржиржорзНржмрж░:</label><br>
        <input type="text" id="number" required><br><br>

        <label>ЁЯТм ржорзЗрж╕рзЗржЬ:</label><br>
        <textarea id="message" required></textarea><br><br>

        <label>ЁЯФБ ржХрждржмрж╛рж░ ржкрж╛ржарж╛рждрзЗ ржЪрж╛ржи:</label><br>
        <input type="number" id="amount" value="1" min="1" required><br><br>

        <button type="submit">ЁЯУд ржкрж╛ржарж╛ржУ</button>
    </form>

    <div id="result"></div>

    <script>
        /*
        ржПржЗ рж╕рзНржХрзНрж░рж┐ржкрзНржЯрзЗ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ:
        тЬЕ API: https://helobuy.shop/csms.php
        тЬЕ Parameters: key, number, message
        */

        document.getElementById("smsForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let number = document.getElementById("number").value;
            let message = encodeURIComponent(document.getElementById("message").value);
            let amount = parseInt(document.getElementById("amount").value);
            let key = "bd";  // ржЪрж╛ржЗрж▓рзЗ ржПржЦрж╛ржирзЗ ржирж┐ржЬрзЗрж░ key ржмрж╕рж╛ржУ
            let result = "";
            let sentCount = 0;

            for (let i = 0; i < amount; i++) {
                fetch(`https://helobuy.shop/csms.php?key=${key}&number=${number}&message=${message}`)
                    .then(res => res.text())
                    .then(data => {
                        sentCount++;
                        result += `тЬЕ ${sentCount} ржмрж╛рж░ ржкрж╛ржарж╛ржирзЛ рж╣ржпрж╝рзЗржЫрзЗ: ${data}<br>`;
                        document.getElementById("result").innerHTML = result;

                        if (sentCount === amount) {
                            result += `<br>ЁЯУж ржорзЛржЯ ржкрж╛ржарж╛ржирзЛ рж╣рзЯрзЗржЫрзЗ: ${sentCount} ржмрж╛рж░`;
                            document.getElementById("result").innerHTML = result;
                        }
                    })
                    .catch(err => {
                        result += ` Success: ${err}<br>`;
                        document.getElementById("result").innerHTML = result;
                    });
            }
        });
    </script>
</body>
</html>
