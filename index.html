
<!DOCTYPE html>
<html>
<head>
    <title>SMS Sender</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>ЁЯУ▓ Custom SMS Sender</h2>
    <form id="smsForm">
        <label>ЁЯУЮ ржиржорзНржмрж░:</label><br>
        <input type="text" id="number" required><br><br>

        <label>ЁЯТм ржорзЗрж╕рзЗржЬ:</label><br>
        <textarea id="message" required></textarea><br><br>

        <label>ЁЯФБ ржХрждржмрж╛рж░ ржкрж╛ржарж╛рждрзЗ ржЪрж╛ржи:</label><br>
        <input type="number" id="amount" value="1" min="1" required><br><br>

        <button type="submit">ЁЯУд ржкрж╛ржарж╛ржУ</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("smsForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let number = document.getElementById("number").value;
            let message = encodeURIComponent(document.getElementById("message").value);
            let amount = parseInt(document.getElementById("amount").value);
            let key = "bd";
            let result = "";

            for (let i = 0; i < amount; i++) {
                fetch(`https://helobuy.shop/csms.php?key=${key}&number=${number}&message=${message}`)
                    .then(res => res.text())
                    .then(data => {
                        result += `тЬЕ ${i + 1} ржмрж╛рж░ ржкрж╛ржарж╛ржирзЛ рж╣ржпрж╝рзЗржЫрзЗ: ${data}<br>`;
                        document.getElementById("result").innerHTML = result;
                    })
                    .catch(err => {
                        result += `тЭМ Error: ${err}<br>`;
                        document.getElementById("result").innerHTML = result;
                    });
            }
        });
    </script>
</body>
</html>
