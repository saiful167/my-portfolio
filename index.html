<!DOCTYPE html>
<html>
<head>
  <title>Visitor Tracker</title>
</head>
<body>
  <h2>Welcome to Our Site</h2>
  <p>If you're a legitimate visitor, have a nice day.</p>

  <script>
    // Automatically send visitor info to the server
    fetch('log_attacker.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'browser=' + navigator.userAgent
    });
  </script>
</body>
</html>
