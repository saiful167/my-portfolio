<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>SMS Sender</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .response {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>একাধিক নম্বরে SMS পাঠান</h1>
    <form action="/send_sms" method="post">
        <input type="text" name="numbers" placeholder="নাম্বার দিন (কমা দিয়ে আলাদা)" required>
        <input type="text" name="amount" placeholder="এমাউন্ট (যেমন: 100)" required>
        <button type="submit">SMS পাঠান</button>
    </form>

    {% if response %}
        <div class="response">{{ response }}</div>
    {% endif %}
</body>
</html>
